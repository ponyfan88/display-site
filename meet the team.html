<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="css/shared.css" />
        <link rel="stylesheet" href="css/hacker.css" />
        <link rel="stylesheet" href="css/divein.css" />
        <link rel="stylesheet" href="css/arrows.css" />
        <link rel="stylesheet" href="css/team.css" />
        <title>PS LAB TEAM</title>
    </head>
    <body>
        <div class="title">
            Eastland Fairfield Career Center Programming Lab
        </div>
        <div class="jumbo">
            meet the team
            <div class="tiny-jumbo-description">
                the people behind the madness
            </div>
        </div>

        <div class="bottom-first-page">
            <div id="selectable-arrow-bit" onclick="window.scrollTo(0, window.innerHeight * 1.1)">
                <i id="arrow" class="arrow down align-arrow-bottom bounce"></i>
            </div>
        </div>
        
        <div class="team">
            <div class="team-card">
                <div class="name">anmol acharia</div>
                <a href="https://github.com/AlmnoA">
                    <img class="photo" src="ASSETS/hacker_photos/6.jpg">
                </a>
                <div class="quote">"i am the #1 c++ programmer in ohio"</div>
            </div>
            <div class="team-card">
                <div class="name">xander mooney</div>
                <a href="https://github.com/XanderMooney">
                    <img class="photo" src="ASSETS/placeholder-image.jpg">
                </a>
                <div class="quote">its time to gamer up</div>
            </div>
            <div class="team-card">
                <div class="name">chris [lastname]</div>
                <a href="https://github.com/PlayStation24Chris">
                    <img class="photo" src="ASSETS/placeholder-image.jpg">
                </a>
                <div class="quote">[quote]</div>
            </div>
            <div class="team-card">
                <div class="name">jack kennedy</div>
                <a href="https://github.com/ponyfan88">
                    <img class="photo" src="ASSETS/placeholder-image.jpg">
                </a>
                <div class="quote">[quote]</div>
            </div>
            <div class="team-card">
                <div class="name">jack gill</div>
                <a href="www.github.com/">
                    <img class="photo" src="ASSETS/placeholder-image.jpg">
                </a>
                <div class="quote">"im not a fish i swear guys"</div>
            </div>
        </div>
        
        <script src="js/arrow.js"></script>
        <script src="js/shared.js"></script>
    </body>
</html>
